<body class="p-3 mb-2">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <button class="navbar-brand btn btn-link text-dark" type="button" onclick="goBack()">
                <i class="bi bi-arrow-left"></i>
            </button>
            <a class="navbar-brand" href="#">The Sprinkle Tinkler</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Home</a>

    <!-- Sprinklers Table -->
    <div class="container mt-4">
        <h1>Sprinklers</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col"># (ID)</th>
                    <th scope="col">Name</th>
                    <th scope="col">State</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody id="sprinkler-table-body">
                <!-- Sprinkler rows will be loaded dynamically here -->
            </tbody>
        </table>
        <button type="button" class="btn btn-success" id="addSprinklerButton">Add Sprinkler</button>
    </div>

    <!-- Edit Sprinkler Modal -->
    <div class="modal fade" id="editSprinklerModal" tabindex="-1" aria-labelledby="editSprinklerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="editSprinklerModalLabel">Edit Sprinkler</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            <form id="editSprinklerForm">
                
                <div class="mb-3">
                    <label for="sprinklerId" class="form-label">Sprinkler ID</label>
                    <input type="text" class="form-control" id="sprinklerId" required>
                  </div>
                  <div class="mb-3">
                    <label for="sprinklerName" class="form-label">Sprinkler Name</label>
                    <input type="text" class="form-control" id="sprinklerName" required>
                  </div>
                <!-- Add more fields as needed -->
            </form>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" id="saveSprinklerButton">Save</button>
            </div>
        </div>
        </div>
    </div>

    <script src="static/js/api.js"></script>
    <script src="static/js/utilities.js"></script>
    <script src="static/js/sprinklers.js"></script> <!-- New JavaScript file for sprinklers.html -->
