<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Load full version of jQuery first -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Then load Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.10.2/Sortable.min.js"></script>


    <style>
        .highlight {
            background-color: #A9A9A9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class = "row">
            <div class = "col">
                <h1>Schedules</h1>
                <button id="add-schedule-btn" class="btn btn-success mb-2">Add Schedule</button>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Watering Task</th>
                            <th>Schedule</th>
                            <th>Next Run Time</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="schedules-table">
                        <!-- Populated by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>

        <button id="back" class="btn btn-primary mt-4">Back</button>
    </div>

    <!-- Schedule Modal -->
    <div id="scheduleModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Manage Schedule</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="schedule-form">
                        <input type="hidden" id="schedule-id">
                        <div class="form-group">
                            <label for="schedule-name">Schedule Name</label>
                            <input type="text" class="form-control" id="schedule-name" placeholder="Enter schedule name">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    

    <!-- Watering Task Modal -->
    <div id="editWateringTaskModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Watering Task</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="edit-watering-task-form">
                        <div class="form-group">
                            <label for="watering-task">Watering Task</label>
                            <input type="text" class="form-control" id="watering-task" placeholder="Enter watering task">
                        </div>
                        <button type="submit" class="btn btn-primary">Edit Watering Task</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
       

    <script src="/static/js/schedule.js"></script>
</body>
</html>
