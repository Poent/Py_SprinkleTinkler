    <style>

        #sprinkler-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 2fr)); /* Creates a grid with columns of minimum 150px and maximum 1fr width */
            gap: 2px; /* Defines the gap between the grid items */
        }

        .btn-group {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            border: 1px solid #ccc; /* Optional: Adds a border around the button groups for better visibility */
            padding: 5px; /* Optional: Adds some padding inside the button groups */
        }

        .btn-group .btn {
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;

        }


    </style>
