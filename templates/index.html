<!DOCTYPE html>
<html>
<head>
    <title>The Sprinkle Tinkler</title>

    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- calendar from https://fullcalendar.io/docs/getting-started -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>


    <style>

        #sprinkler-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 2fr)); /* Creates a grid with columns of minimum 150px and maximum 1fr width */
            gap: 2px; /* Defines the gap between the grid items */
        }

        .btn-group {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            border: 1px solid #ccc; /* Optional: Adds a border around the button groups for better visibility */
            padding: 5px; /* Optional: Adds some padding inside the button groups */
        }

        .btn-group .btn {
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;

        }


    </style>
</head>


<body class="p-3 mb-2">
    <div class="container d-flex flex-column align-items-start">
        <h1 class="text-center p-3 mb-2">The Sprinkle Tinkler</h1>

        <button onclick="window.location.href='/schedule'" class="btn btn-primary mb-3">Go to Scheduling Page</button>

        <div class="mb-3" style="width: 100%;">
            <div class="d-flex align-items-center justify-content-center" style="gap: 1rem;">
                <div id='calendar' class="d-flex justify-content-center mx-3" style="flex-grow: 1;">
                    <!-- Calendar Content -->
                </div>
            </div>
            

            <button id="add-sprinkler" class="btn btn-success mr-3" style="min-width: 120px;">Add Sprinkler</button>
            <div id="sprinkler-buttons">
                <!-- Sprinkler buttons in a row here -->
            </div>


        </div>
    </div>


    <script src="static/js/api.js"></script>
    <script src="static/js/utilities.js"></script>
    <script src="static/js/index.js"></script>

</body>
</html>
