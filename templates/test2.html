<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Sprinkler Controller</title>
</head>
<body>
    <div class="container">
        <h1>Sprinkler Schedule</h1>
        <button onclick="goBack()" class="btn btn-secondary">Back</button>
        <button onclick="editSchedule()" class="btn btn-primary">Edit Schedule</button>
        <h2>Status</h2>
        <p id="status">Waiting to run...</p>
    </div>
    <div class="modal" tabindex="-1" role="dialog" id="editScheduleModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Schedule</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <label for="frequency">Frequency:</label>
                    <select class="form-control" id="frequency">
                        <option value="daily">Daily</option>
                        <option value="alternate">Every Other Day</option>
                        <option value="custom">Custom</option>
                    </select>
                    <div id="alternateDays" class="mt-3" style="display: none;">
                        <label>Odd/Even Days:</label>
                        <div>
                            <input type="radio" id="oddDays" name="oddEven" value="odd">
                            <label for="oddDays">Odd Days</label>
                            <input type="radio" id="evenDays" name="oddEven" value="even">
                            <label for="evenDays">Even Days</label>
                        </div>
                    </div>
                    <div id="customDays" class="mt-3" style="display: none;">
                        <!-- Add checkboxes for all days -->
                        <input type="checkbox" id="monday" name="monday"><label for="monday">Monday</label><br>
                        <input type="checkbox" id="tuesday" name="tuesday"><label for="tuesday">Tuesday</label><br>
                        <input type="checkbox" id="wednesday" name="wednesday"><label for="wednesday">Wednesday</label><br>
                        <input type="checkbox" id="thursday" name="thursday"><label for="thursday">Thursday</label><br>
                        <input type="checkbox" id="friday" name="friday"><label for="friday">Friday</label><br>
                        <input type="checkbox" id="saturday" name="saturday"><label for="saturday">Saturday</label><br>
                        <input type="checkbox" id="sunday" name="sunday"><label for="sunday">Sunday</label><br>
                    </div>
                    <label for="startTime" class="mt-3">Start Time:</label>
                    <input type="time" id="startTime" class="form-control">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="saveSchedule()">Save Schedule</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function goBack() {
            // You can add the logic to go back to the previous page or dashboard here
        }

        function editSchedule() {
            $('#editScheduleModal').modal('show');
        }

        function saveSchedule() {
            var frequency = document.getElementById("frequency").value;
            var startTime = document.getElementById("startTime").value;
            var oddEven = document.getElementById("oddEvenSlider").value === "0" ? "Odd" : "Even";
            var days = [];
            if (frequency === 'custom') {
                // Add selected days
                ['monday', 'tuesday', /* ... other days ... */].forEach(day => {
                    if (document.getElementById(day).checked) days.push(day.charAt(0).toUpperCase() + day.slice(1));
                });
            }
            // Use this data to update the actual sprinkler system
            var scheduleData = { frequency, startTime, oddEven, days };
            console.log(scheduleData);
            document.getElementById("status").innerText = "Scheduled to run at " + startTime;
            $('#editScheduleModal').modal('hide');
        }

        document.getElementById("frequency").addEventListener('change', function () {
            if (this.value === 'alternate') {
                document.getElementById("alternateDays").style.display = 'block';
                document.getElementById("customDays").style.display = 'none';
            } else if (this.value === 'custom') {
                document.getElementById("alternateDays").style.display = 'none';
                document.getElementById("customDays").style.display = 'block';
            } else {
                document.getElementById("alternateDays").style.display = 'none';
                document.getElementById("customDays").style.display = 'none';
            }
        });

        document.getElementById("oddEvenSlider").addEventListener('input', function() {
            document.getElementById("sliderLabel").innerText = this.value === "0" ? "Odd Days" : "Even Days";
        });
    </script>
</body>
</html>
